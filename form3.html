<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device=width" intial-scal="1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/form2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form action=https://formspree.io/f/mayvlggv method="POST">
      <div>
        <label for="name">Name </label>
        <input id="name" type="name" name="name" />
      </div>
      <div>
        <label for="email">E-mail </label>
        <input id="email" type="email" name="email" />
      </div>
      <div>
        <label >Contries</label>
        <input list="contries" name="country" id="country">
        <datalist id="contries">
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
          <option value="India">India</option>
          <option value="United States">United States</option>
        </datalist>
      </div>
      <div>
        <select id="cource" name="cource">
          <optgroup label="front-end courses">
            <option value="">Select The Courses</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="JAVASCRIPT">JAVASCRIPT</option>
            <option value="JAVA">JAVA</option>
          </optgroup>
          <optgroup label="back-end courses">
            <option value="Get">Get</option>
            <option value="c++">C++</option>
            <option value="C">C</option>
          </optgroup>
        </select>
      </div>
      <div>
      <legend>Hobbies</legend>
      </div>
      <div>
        <input type="checkbox"  id="sing" name="hobby" value="sing"/>
        <label class="label-inline" for="Sing">Sing</label>
      </div>
      <div>
      <input type="checkbox"  id="Dance" name="hobby" value="dance"/>
        <label class="label-inline" for="Dance">Dance</label>
      </div>
      <div>
         <input type="checkbox"  id="read" name="hobby" value="read"/>
        <label class="label-inline" for="read">Read</label>
      </div>
      <div>
      <legend>Gender</legend>
      </div>
      <div>
        <input type="radio" id="male" name="Gender" value="male"/>
        <label class="label-inline" for="male">Male</label>
      </div>
      <div>
        <input type="radio" id="female" name="Gender" value="female">
        <label  class="label-inline"  for="female">Female</label>
      </div>
      <div>
        <input type="range" min="0" max="100" value="90" name="range"/>
      </div>
      <div>
        <input type="file" accept="images/*" name="file"/>
      </div>
      <div>
          <section>
        <h2>Billing Address</h2>
        <input type="text" name="billing address">
          </section>      
      </div>
      <div>
        <button type="submit">Rejistor</button>
        <button type="reset">clear</button>
      </div>
       
   
    </form>
  </body>
</html>

</html>
