<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF8" />
    <meta name="viewport" content="width=device=width" intial-scal="1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/form4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
  </head>
  <body>
    <form>
      <div>
        <legend>Name</legend>
        <input type="text" required minlength="3" maxlength="10" />
        <button type="submit">submit</button>
        <button type="reset">clear</button>
      </div>
      <div>
        <legend>Number</legend>
        <input type="number" required minlength="0" maxlength="5" />
        <button type="submit">submit</button>
        <button type="reset">clear</button>
      </div>
      <div>
        <legend>Date</legend>
        <input type="date" required />
        <button type="submit">submit</button>
        <button type="reset">clear</button>
      </div>
      <div>
        <legend>E-mail</legend>
        <input type="email" required minlength="4" maxlength="8" />
        <button type="submit">submit</button>
        <button type="reset">clear</button>
      </div>
    </form>
  </body>
</html>
